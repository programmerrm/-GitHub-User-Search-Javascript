<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search By JavaScript</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div class="common-wrap">
            <div class="inner">
                <div class="search_wrap">
                    <input type="search" name="search" id="searchInput">
                </div>
                <div class="card">
                    <div class="user_image_wrap">
                        <img>
                    </div>
                    <div class="user_details">
                        <div class="user_details_profile">
                            <h1></h1>
                            <p></p>
                        </div>
                        <div class="user_details_info">
                            <span class="user_details_info_company_name"></span>
                            <span class="user_details_info_location"></span>
                        </div>
                        <div class="user_details_github_info">
                            <span class="user_details_github_info_follower">Follower : </span>
                            <span class="user_details_github_info_following">Following : </span>
                            <span class="user_details_github_info_responsinator">Responsinator : </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/js/main.js" defer></script>
</body>

</html>
